<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veterinaria üêæ - Agenda de Citas</title>
  <!-- Enlace a CSS general -->
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* ===================================
       Estilos adicionales para el calendario
       =================================== */
    #days div[data-date] {
      cursor: pointer;
      position: relative;
    }
    #days div.full {
      background: #ef5350;
      color: #fff;
      border-radius: 4px;
    }
    #days div.medium {
      background: #bdbdbd;
      color: #000;
      border-radius: 4px;
    }
    #days div.low {
      background: #90caf9;
      color: #000;
      border-radius: 4px;
    }
    #days div[data-date][data-count]::after {
      content: attr(data-count) " cita(s)";
      position: absolute;
      top: -1.5em;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 0.2em 0.5em;
      font-size: 0.8em;
      border-radius: 3px;
      white-space: nowrap;
      display: none;
      pointer-events: none;
      z-index: 5;
    }
    #days div[data-date][data-count]:hover::after {
      display: block;
    }
    /* Estilos para formulario de correcci√≥n */
    .edit-client-fields {
      margin-top: 0.5em;
      padding: 0.5em;
      background: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .edit-client-fields label {
      display: block;
      margin: 0.3em 0 0.1em;
      font-weight: 500;
    }
    .edit-client-fields input {
      width: 100%;
      padding: 0.4em;
      border: 1px solid #0277bd;
      border-radius: 4px;
      margin-bottom: 0.5em;
      box-sizing: border-box;
    }
    .button-86.small {
      padding: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo Veterinaria" />
    <h1>Cl√≠nica Veterinaria v2.2 </h1>
  </header>
  <nav>
    <ul>
      <li><a href="#" data-module="clientes.html" class="button-86">üë§ Clientes</a></li>
      <li><a href="#" data-module="estetica.html" class="button-86">‚úÇÔ∏è Est√©tica</a></li>
      <li><a href="#" data-module="consulta.html" class="button-86">ü©∫ Consulta</a></li>
      <li><a href="#" data-module="tienda.html" class="button-86">üõí Tienda</a></li>
      <li><a href="#" data-module="formatos.html" class="button-86">üìÑ Formatos</a></li>
    </ul>
  </nav>

  <!-- Overlay para cargar los m√≥dulos -->
  <div id="modal-overlay"></div>

  <main>
    <!-- Calendario -->
    <div class="calendar" id="calendar">
      <div class="calendar-card" id="card">
        <!-- PANEL FRONTAL: Selecci√≥n de mes y d√≠a -->
        <div class="front">
          <div class="month-header">
            <button class="button-86" id="prev-month">‚ùÆ</button>
            <div class="month-title" id="month-year"></div>
            <button class="button-86" id="next-month">‚ùØ</button>
          </div>
          <div class="weekdays">
            <div>Lun</div><div>Mar</div><div>Mi√©</div><div>Jue</div>
            <div>Vie</div><div>S√°b</div><div>Dom</div>
          </div>
          <div class="days" id="days"></div>
        </div>

        <!-- PANEL TRASERO: Selecci√≥n de horario -->
        <div class="back">
          <h2>Horarios para <span id="slot-date"></span></h2>
          <ul id="slot-list"></ul>
          <button class="button-86" id="back-to-calendar">Volver</button>
        </div>
      </div>
    </div>

    <!-- Formulario para agendar cita -->
    <div id="reservation-form" style="display:none;">
      <h2>Agendar cita</h2>
      <form id="appointment-form">
        <label>Fecha:</label>
        <input type="text" id="form-date" readonly />

        <label>Hora:</label>
        <input type="text" id="form-time" readonly />

        <label>Mascota existente:</label>
        <select id="mascota" class="pet-select">
          <option value="">Cargando mascotas...</option>
        </select>

        <div id="owner-info" style="margin:0.5em 0; color:#0d47a1;"></div>

        <!-- Bot√≥n para corregir datos de este cliente/mascota -->
        <button type="button" id="edit-client-btn" class="button-86 small" style="display:none;">
          Corregir datos
        </button>

        <!-- Bloque oculto para editar ‚ÄúEdad‚Äù, ‚ÄúPeso‚Äù y ‚ÄúCorreo‚Äù -->
        <div id="edit-client-fields" class="edit-client-fields" style="display:none;">
          <label for="edit-age">Edad (a√±os):</label>
          <input type="number" id="edit-age" min="0" />

          <label for="edit-weight">Peso (kg):</label>
          <input type="number" id="edit-weight" step="0.1" min="0" />

          <label for="edit-email">Correo:</label>
          <input type="email" id="edit-email" />

          <button type="button" id="save-client-changes" class="button-86 small">
            Guardar cambios cliente
          </button>
        </div>

        <label style="margin-top:1em;">
          <input type="checkbox" id="new-pet" />
          Nueva mascota
        </label>
        <div id="new-pet-fields" style="display: none;">
          <label>Nombre de mascota:</label>
          <input type="text" id="new-pet-name" />

          <label>Especie:</label>
          <input type="text" id="new-pet-species" />
        </div>

        <button type="submit" class="button-86" style="margin-top:1em;">Guardar cita</button>
        <button type="button" class="button-86" id="cancel-form" style="margin-top:1em;">Cancelar</button>
      </form>
    </div>
  </main>

  <!-- Enlace a JavaScript general -->
  <script src="main.js"></script>
</body>
</html>
