<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veterinaria 🐾 - Agenda de Citas v2.1</title>
  <!-- Enlace a CSS general -->
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* ===================================
       Estilos adicionales para el calendario
       =================================== */
    /* Cada día del calendario se representará con esta clase */
    #days div[data-date] {
      cursor: pointer;
      position: relative;
    }
    /* Día “sin espacio” = 4 o más citas: color rojo */
    #days div.full {
      background: #ef5350;
      color: #fff;
      border-radius: 4px;
    }
    /* Día “pocas plazas” = 3 citas: color gris */
    #days div.medium {
      background: #bdbdbd;
      color: #000;
      border-radius: 4px;
    }
    /* Día “espacios disponibles” < 3 citas: color azul claro */
    #days div.low {
      background: #90caf9;
      color: #000;
      border-radius: 4px;
    }
    /* Tooltip al pasar sobre un día que tenga citas (opcional) */
    #days div[data-date][data-count]::after {
      content: attr(data-count) " cita(s)";
      position: absolute;
      top: -1.5em;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 0.2em 0.5em;
      font-size: 0.8em;
      border-radius: 3px;
      white-space: nowrap;
      display: none;
      pointer-events: none;
      z-index: 5;
    }
    #days div[data-date][data-count]:hover::after {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo Veterinaria" />
    <h1>Clínica Veterinaria</h1>
  </header>

  <nav>
    <ul>
      <!-- Asegúrate de no dejar espacios dentro de data-module -->
      <li><a href="#" data-module="clientes.html" class="button-86">👤 Clientes</a></li>
      <li><a href="#" data-module="estetica.html" class="button-86">✂️ Estética</a></li>
      <li><a href="#" data-module="consulta.html" class="button-86">🩺 Consulta</a></li>
      <li><a href="#" data-module="tienda.html" class="button-86">🛒 Tienda</a></li>
      <li><a href="#" data-module="formatos.html" class="button-86">📄 Formatos</a></li>
    </ul>
  </nav>

  <!-- Overlay para cargar los módulos -->
  <div id="modal-overlay"></div>

  <main>
    <!-- Calendario -->
    <div class="calendar" id="calendar">
      <div class="calendar-card" id="card">
        <!-- PANEL FRONTAL: Selección de mes y día -->
        <div class="front">
          <div class="month-header">
            <button class="button-86" id="prev-month">❮</button>
            <div class="month-title" id="month-year"></div>
            <button class="button-86" id="next-month">❯</button>
          </div>
          <div class="weekdays">
            <div>Lun</div><div>Mar</div><div>Mié</div><div>Jue</div>
            <div>Vie</div><div>Sáb</div><div>Dom</div>
          </div>
          <div class="days" id="days"></div>
        </div>

        <!-- PANEL TRASERO: Selección de horario -->
        <div class="back">
          <h2>Horarios para <span id="slot-date"></span></h2>
          <ul id="slot-list"></ul>
          <button class="button-86" id="back-to-calendar">Volver</button>
        </div>
      </div>
    </div>

    <!-- Formulario para agendar cita -->
    <div id="reservation-form" style="display:none;">
      <h2>Agendar cita</h2>
      <form id="appointment-form">
        <label>Fecha:</label>
        <input type="text" id="form-date" readonly />

        <label>Hora:</label>
        <input type="text" id="form-time" readonly />

        <label>Mascota existente:</label>
        <select id="mascota" class="pet-select">
          <option value="">Cargando mascotas...</option>
        </select>

        <div id="owner-info" style="margin:0.5em 0; color:#0d47a1;"></div>

        <label>
          <input type="checkbox" id="new-pet" />
          Nueva mascota
        </label>
        <div id="new-pet-fields" style="display: none;">
          <label>Nombre de mascota:</label>
          <input type="text" id="new-pet-name" />

          <label>Especie:</label>
          <input type="text" id="new-pet-species" />
        </div>

        <button type="submit" class="button-86">Guardar</button>
        <button type="button" class="button-86" id="cancel-form">Cancelar</button>
      </form>
    </div>
  </main>

  <!-- Enlace a JavaScript general -->
  <script src="main.js"></script>
</body>
</html>
