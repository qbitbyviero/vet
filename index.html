<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veterinaria üêæ - Agenda de Citas</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* ==================================================
       ESTILOS ADICIONALES PARA EL CALENDARIO Y FORMULARIO
       ================================================== */
    #days div[data-date] {
      cursor: pointer;
      position: relative;
    }
    /* 4 o m√°s citas ‚Üí color rojo */
    #days div.full {
      background: #ef5350;
      color: #fff;
      border-radius: 4px;
    }
    /* 3 citas ‚Üí color gris */
    #days div.medium {
      background: #bdbdbd;
      color: #000;
      border-radius: 4px;
    }
    /* 1 o 2 citas ‚Üí color azul claro */
    #days div.low {
      background: #90caf9;
      color: #000;
      border-radius: 4px;
    }
    /* Tooltip con n√∫mero de citas */
    #days div[data-date][data-count]::after {
      content: attr(data-count) " cita(s)";
      position: absolute;
      top: -1.5em;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 0.2em 0.5em;
      font-size: 0.8em;
      border-radius: 3px;
      white-space: nowrap;
      display: none;
      pointer-events: none;
      z-index: 5;
    }
    #days div[data-date][data-count]:hover::after {
      display: block;
    }
    .button-86.small {
      font-size: 0.8rem;
      padding: 0.4rem 0.8rem;
      margin-top: 0.5rem;
    }
    #edit-client-fields, #new-pet-fields {
      border: 1px solid #0277bd;
      padding: 0.8rem;
      margin: 0.8rem 0;
      border-radius: 4px;
      background: #e1f5fe;
    }
    #new-pet-fields {
      background: #f3e5f5;
    }
    /* Bot√≥n de Configuraci√≥n en la esquina inferior derecha */
    #btn-config {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: #039be5;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 3.2rem;
      height: 3.2rem;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #btn-config:hover {
      background: #0288d1;
    }
    #modal-container {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background-color: rgba(0, 0, 0, 0.6);
  z-index: 1000;
  justify-content: center;
  align-items: center;
}

#modal-content {
  background: #fff;
  border-radius: 10px;
  width: 90%;
  height: 90%;
  padding: 1em;
  position: relative;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
  display: flex;
  flex-direction: column;
}

#modal-content iframe {
  flex-grow: 1;
  width: 100%;
  border: none;
  border-radius: 6px;
}

#modal-close {
  align-self: flex-end;
  background: #ef5350;
  color: white;
  border: none;
  padding: 0.5em 1em;
  border-radius: 5px;
  cursor: pointer;
  margin-bottom: 0.5em;
}
  </style>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo Veterinaria" />
    <h1>Cl√≠nica Veterinaria</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#" data-module="clientes.html" class="button-86">üë§ Clientes</a></li>
      <li><a href="#" data-module="estetica.html" class="button-86">‚úÇÔ∏è Est√©tica</a></li>
      <li><a href="#" data-module="consulta.html" class="button-86">ü©∫ Consulta</a></li>
      <li><a href="#" data-module="tienda.html" class="button-86">üõí Tienda</a></li>
      <li><a href="#" data-module="formatos.html" class="button-86">üìÑ Formatos</a></li>
    </ul>
  </nav>

  <!-- Overlay para m√≥dulos -->
  <div id="modal-overlay"></div>

  <main>
    <!-- CALENDARIO -->
    <div class="calendar" id="calendar">
      <div class="calendar-card" id="card">
        <!-- Panel frontal -->
        <div class="front">
          <div class="month-header">
            <button class="button-86" id="prev-month">‚ùÆ</button>
            <div class="month-title" id="month-year"></div>
            <button class="button-86" id="next-month">‚ùØ</button>
          </div>
          <div class="weekdays">
            <div>Lun</div><div>Mar</div><div>Mi√©</div><div>Jue</div>
            <div>Vie</div><div>S√°b</div><div>Dom</div>
          </div>
          <div class="days" id="days"></div>
        </div>
        <!-- Panel trasero: horarios -->
        <div class="back">
          <h2>Horarios para <span id="slot-date"></span></h2>
          <ul id="slot-list"></ul>
          <button id="back-to-calendar" class="button-86">‚Üê Volver</button>
        </div>
      </div>
    </div>

    <!-- FORMULARIO DE CITA -->
    <div id="reservation-form" style="display:none;">
      <h2>Agendar cita</h2>
      <form id="appointment-form">
        <label for="form-date">Fecha:</label>
        <input type="text" id="form-date" readonly />

        <label for="form-time">Hora:</label>
        <input type="text" id="form-time" readonly />

        <label for="mascota">Mascota existente:</label>
        <select id="mascota" class="pet-select">
          <option value="">Cargando mascotas‚Ä¶</option>
        </select>

        <div id="owner-info" style="margin:0.5em 0; color:#0d47a1;"></div>

        <button type="button" id="edit-client-btn" class="button-86 small" style="display:none;">
          Corregir datos
        </button>
        <div id="edit-client-fields" style="display:none;">
          <label for="edit-age">Edad (a√±os):</label>
          <input type="number" id="edit-age" min="0" />

          <label for="edit-weight">Peso (kg):</label>
          <input type="number" id="edit-weight" step="0.1" min="0" />

          <label for="edit-email">Correo:</label>
          <input type="email" id="edit-email" />

          <button type="button" id="save-client-changes" class="button-86 small">
            Guardar cambios cliente
          </button>
        </div>

        <label style="margin-top:1rem;">
          <input type="checkbox" id="new-pet" />
          Nueva mascota
        </label>
        <div id="new-pet-fields" style="display:none;">
          <h4>Datos del propietario</h4>
          <label for="new-owner-name">Nombre del propietario:</label>
          <input type="text" id="new-owner-name" />

          <label for="new-owner-phone">N√∫mero de Tel√©fono:</label>
          <input type="tel" id="new-owner-phone" />

          <label for="new-owner-email">Correo:</label>
          <input type="email" id="new-owner-email" />

          <h4>Datos de la mascota</h4>
          <label for="new-pet-name">Nombre de la mascota:</label>
          <input type="text" id="new-pet-name" />

          <label for="new-pet-species">Especie:</label>
          <input type="text" id="new-pet-species" />

          <label for="new-pet-breed">Raza:</label>
          <input type="text" id="new-pet-breed" />

          <label for="new-pet-age">Edad (a√±os):</label>
          <input type="number" id="new-pet-age" min="0" />

          <label for="new-pet-weight">Peso (kg):</label>
          <input type="number" id="new-pet-weight" step="0.1" min="0" />

          <label>Esterilizado:</label>
          <div>
            <label><input type="radio" name="new-pet-sterilizado" value="S√≠" /> S√≠</label>
            <label><input type="radio" name="new-pet-sterilizado" value="No" /> No</label>
          </div>

          <label for="new-pet-notes">Observaciones:</label>
          <textarea id="new-pet-notes" rows="2"></textarea>
        </div>

        <button type="submit" class="button-86" style="margin-top:1em;">Guardar cita</button>
        <button type="button" class="button-86" id="cancel-form" style="margin-top:1em;">Cancelar</button>
      </form>
    </div>
  </main>

  <!-- Bot√≥n de Configuraci√≥n (esquina inferior derecha) -->
  <button id="btn-config" title="Configuraci√≥n">‚öôÔ∏è</button>

  <script src="main.js"></script>
  <div id="modal-container">
  <div id="modal-content">
    <button id="modal-close">‚úñÔ∏è Cerrar</button>
    <div id="modal-html"></div>
  </div>
</div>

</body>
</html>
