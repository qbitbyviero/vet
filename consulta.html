<!-- consulta.html -->
<div class="modal-consulta">
  <h2>Consulta Veterinaria ┖ v3</h2>

  <form id="form-consulta">

    <!-- TIPO DE CONSULTA -->
    <fieldset>
      <legend class="fieldset-titulo"> Identificaci贸n de Mascota</legend>
      <label><input type="radio" name="consultaType" value="existente" checked /> Consulta existente</label>
      <label><input type="radio" name="consultaType" value="nueva" /> Consulta nueva (cliente y mascota)</label>

      <!-- BUSCAR EXISTENTE -->
      <div id="consulta-existente">
        <label> Nombre de la Mascota:</label>
        <input type="text" id="consulta-petName" placeholder="Ej. Loki, Pelusa..." />
        <button type="button" class="button-86" id="buscar-consulta">Buscar</button>
        <div id="consulta-result"></div>
      </div>

      <!-- EDICIN DE CLIENTE (solo existente) -->
      <div id="cliente-edicion" style="display:none; margin-top:1em;">
        <h4>锔 Editar Datos del Cliente</h4>
        <div class="grid-parejas">
          <label> Propietario:<input type="text" id="edit-ownerName" /></label>
          <label> Tel茅fono:<input type="tel" id="edit-ownerPhone" /></label>
          <label> Correo:<input type="email" id="edit-ownerEmail" /></label>
          <label> Mascota:<input type="text" id="edit-petName" /></label>
          <label>К Especie:<input type="text" id="edit-species" /></label>
          <label> Raza:<input type="text" id="edit-breed" /></label>
          <label> Edad:<input type="number" id="edit-age" min="0" /></label>
          <label>锔 Peso:<input type="number" id="edit-weight" step="0.1" /></label>
          <label> Esterilizado:
            <select id="edit-sterilized">
              <option value="S铆">S铆</option>
              <option value="No">No</option>
            </select>
          </label>
          <label> Observaciones:<textarea id="edit-notes" rows="2"></textarea></label>
        </div>
        <button type="button" class="button-86" id="btn-actualizar-cliente">锔 Actualizar Cliente</button>
      </div>

      <!-- NUEVA CONSULTA (cliente+mascota) -->
      <div id="consulta-nueva" style="display:none; margin-top:1em;">
        <div class="grid-parejas">
          <label> Propietario:<input type="text" name="ownerName" /></label>
          <label> Tel茅fono:<input type="tel" name="ownerPhone" /></label>
          <label> Correo:<input type="email" name="ownerEmail" /></label>
          <label> Mascota:<input type="text" name="petNameNew" /></label>
          <label>К Especie:<input type="text" name="speciesNew" /></label>
          <label> Raza:<input type="text" name="breedNew" /></label>
          <label> Edad:<input type="number" name="age" min="0" /></label>
          <label>锔 Peso:<input type="number" name="weight" step="0.1" /></label>
          <label> Esterilizado:
            <select name="esterilizado">
              <option>S铆</option><option>No</option>
            </select>
          </label>
          <label> Observaciones:<textarea name="observaciones" rows="2"></textarea></label>
        </div>
      </div>
    </fieldset>

    <!-- CONSULTA DETALLADA -->
    <button type="button" class="button-86" id="toggle-avanzado">К Consulta Detallada</button>
    <div id="seccion-avanzada" style="display:none; margin-top:1em;">
      <fieldset>
        <legend class="fieldset-titulo"> Historial Cl铆nico Adicional</legend>
        <div class="grid-parejas">
          <label> Motivo:<textarea name="motivoConsulta"></textarea></label>
          <label> Historial M茅dico:<textarea name="historialMedico"></textarea></label>
          <label> Vacunaci贸n:<input type="text" name="vacunacion" /></label>
          <label> Desparasitaci贸n:<input type="text" name="desparasitacion" /></label>
          <label>ォ Alimentaci贸n:<input type="text" name="alimentacion" /></label>
          <label> Estado Corporal:<input type="number" name="estadoCorporal" min="1" max="9" /></label>
        </div>
      </fieldset>
    </div>

    <!-- GUARDAR CONSULTA -->
    <button type="submit" class="button-86"> Guardar Consulta</button>
  </form>
</div>

<style>
  .modal-consulta {
    padding: 1em;
    border-radius: 10px;
    background: #e3f2fd;
    border: 2px solid #0288d1;
    margin: 0 auto;
    max-width: 720px;
  }
  .fieldset-titulo {
    background: #bbdefb;
    padding: 0.5em;
    border-radius: 6px;
    font-weight: bold;
    font-size: 1.1em;
    margin-bottom: 1em;
  }
  .grid-parejas {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 1em;
  }
  .grid-parejas label {
    display: flex;
    flex-direction: column;
    font-size: 0.95em;
    font-weight: bold;
  }
  textarea, input, select {
    padding: 0.4em;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 0.95em;
  }
  fieldset {
    border: 1px solid #90caf9;
    border-radius: 10px;
    padding: 1em;
    margin-bottom: 1.5em;
    background-color: #f1f8ff;
  }
  .button-86 {
    background: #0288d1;
    color: white;
    padding: 0.5em 1.2em;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 1em;
  }
  .button-86:hover {
    background: #0277bd;
  }
</style>

<script src="consulta.js"></script>
