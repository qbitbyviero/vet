<style>
  .grid-parejas {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1em;
  }
  .grid-parejas label {
    font-weight: bold;
    margin-top: 0.5em;
  }
  .fieldset-titulo {
    background-color: #e3f2fd;
    padding: 0.5em;
    border-radius: 8px;
    margin-bottom: 1em;
    font-weight: bold;
    font-size: 1.1em;
  }
  fieldset {
    border: 1px solid #ccc;
    padding: 1em;
    margin-bottom: 1.5em;
    border-radius: 10px;
    background-color: #f9f9f9;
  }
</style>

<!-- CONSULTA VETERINARIA MEJORADA -->
<div class="modal-consulta">
  <h2>Consulta Veterinaria 🩺</h2>
  <form id="form-consulta">

    <!-- TIPO DE CONSULTA -->
    <fieldset>
      <legend class="fieldset-titulo">🐶 Identificación de Mascota</legend>
      <label><input type="radio" name="consultaType" value="existente" checked /> Consulta existente</label>
      <label><input type="radio" name="consultaType" value="nueva" /> Consulta nueva (cliente y mascota)</label>

      <div id="consulta-existente">
        <label>🔍 Nombre de la Mascota:</label>
        <input type="text" id="consulta-petName" placeholder="Ej. Loki, Pelusa..." />
        <button type="button" class="button-86" id="buscar-consulta">Buscar</button>
        <div id="consulta-result"></div>
      </div>

      <div id="consulta-nueva" style="display:none;">
        <div class="grid-parejas">
          <label>👤 Nombre del Propietario:<input type="text" name="ownerName" /></label>
          <label>📞 Teléfono:<input type="tel" name="ownerPhone" /></label>
          <label>📧 Correo:<input type="email" name="ownerEmail" /></label>
          <label>🐾 Nombre Mascota:<input type="text" name="petNameNew" /></label>
          <label>🧬 Especie:<input type="text" name="speciesNew" /></label>
          <label>🐕 Raza:<input type="text" name="breedNew" /></label>
          <label>🎂 Edad:<input type="number" name="age" min="0" /></label>
          <label>⚖️ Peso (kg):<input type="number" name="weight" step="0.1" /></label>
          <label>💉 Esterilizado:<select name="esterilizado"><option>Sí</option><option>No</option></select></label>
          <label>📝 Observaciones:<textarea name="observaciones" rows="2"></textarea></label>
        </div>
      </div>
    </fieldset>

    <!-- TOGGLE SECCIÓN AVANZADA -->
    <button type="button" class="button-86" id="toggle-avanzado">🧬 Consulta Detallada</button>

    <div id="seccion-avanzada" style="display:none;">
      <fieldset>
        <legend class="fieldset-titulo">📋 Historial Clínico Adicional</legend>
        <div class="grid-parejas">
          <label>📖 Motivo de Consulta:<textarea name="motivoConsulta"></textarea></label>
          <label>🏥 Historial Médico:<textarea name="historialMedico"></textarea></label>
          <label>💉 Vacunación:<input type="text" name="vacunacion" /></label>
          <label>🐛 Desparasitación:<input type="text" name="desparasitacion" /></label>
          <label>🥩 Alimentación:<input type="text" name="alimentacion" /></label>
          <label>📊 Estado Corporal (1-9):<input type="number" name="estadoCorporal" min="1" max="9" /></label>
        </div>
      </fieldset>
    </div>

    <!-- BOTONES FINALES -->
    <button type="submit" class="button-86">💾 Guardar Consulta</button>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const btnToggle = document.getElementById('toggle-avanzado');
    const seccionAvanzada = document.getElementById('seccion-avanzada');
    const tipoRadios = document.querySelectorAll('input[name="consultaType"]');
    const divExistente = document.getElementById('consulta-existente');
    const divNueva = document.getElementById('consulta-nueva');

    if (btnToggle && seccionAvanzada) {
      btnToggle.addEventListener('click', () => {
        const mostrar = seccionAvanzada.style.display === 'none';
        seccionAvanzada.style.display = mostrar ? 'block' : 'none';
      });
    }

    tipoRadios.forEach(radio => {
      radio.addEventListener('change', (e) => {
        if (e.target.value === 'nueva') {
          divNueva.style.display = 'block';
          divExistente.style.display = 'none';
        } else {
          divNueva.style.display = 'none';
          divExistente.style.display = 'block';
        }
      });
    });
  });
</script>
