<!-- formatos.html: M√≥dulo de Formatos üìÑ con botones estilo "pegajoso" -->
<div class="modal-formatos">
  <h2>Generar Formatos üìÑ</h2>
  <div class="format-grid" id="format-grid">
    <button class="btn-format btn-sticky" data-file="Certificado_Salud.html">Certificado de Salud</button>
    <button class="btn-format btn-sticky" data-file="Hospitalizacion.html">Hospitalizaci√≥n</button>
    <button class="btn-format btn-sticky" data-file="Estetica_Formato.html">Est√©tica</button>
    <button class="btn-format btn-sticky" data-file="Eutanasia.html">Eutanasia</button>
    <button class="btn-format btn-sticky" data-file="Pension.html">Pensi√≥n</button>
    <button class="btn-format btn-sticky" data-file="Vacunacion.html">Vacunaci√≥n</button>
    <button class="btn-format btn-sticky" data-file="Responsiva_Servicios.html">Responsiva General</button>
  </div>
  <div id="preview-area" class="preview-area">
    <!-- Aqu√≠ se insertar√° un iframe para el formato -->
    <p style="padding:1em;color:#1565c0;">Selecciona un formato para vista previa</p>
  </div>
</div>

<style>
  .modal-formatos {
    max-width: 700px;
    margin: 0 auto;
    background: #e3f2fd;
    padding: 1.5em;
    border-radius: 6px;
    border: 2px solid #1565c0;
    max-height: 90vh;
    overflow-y: auto;
  }
  .modal-formatos h2 {
    color: #0d47a1;
    margin-bottom: 1em;
    text-align: center;
  }
  .format-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 1em;
  }
  .btn-format {
    width: 100%;
    text-align: center;
  }
  .preview-area {
    margin-top: 1.5em;
    border: 1px solid #0277bd;
    border-radius: 4px;
    background: #fff;
    height: 60vh;        /* altura fija para que quepa bien en el modal */
    overflow: hidden;    /* el iframe controlar√° su propio scroll */
  }
  .preview-area iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Botones "pegajosos" */
  .btn-sticky {
    display: inline-block;
    padding: 0.6em 1.2em;
    background: #039be5;
    color: #e3f2fd;
    font-weight: bold;
    font-size: 1em;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: transform 0.3s ease;
    text-align: center;
  }
  .btn-sticky::after {
    content: '';
    position: absolute;
    width: 200%; height: 200%;
    background: #0288d1;
    border-radius: 40%;
    top: 50%; left: 50%;
    transform: translate(-50%,-50%) scale(0);
    transition: transform 0.6s ease-out;
    z-index: -1;
  }
  .btn-sticky:hover {
    transform: scale(1.05, 0.9);
  }
  .btn-sticky:hover::after {
    transform: translate(-50%,-50%) scale(1);
  }
</style>

<script>
  document.querySelectorAll('.btn-format').forEach(btn => {
    btn.onclick = () => {
      const file = btn.dataset.file;
      const preview = document.getElementById('preview-area');
      // Mensaje de carga
      preview.innerHTML = '<p style="padding:1em;color:#1565c0;">Cargando formato‚Ä¶</p>';
      // Crear iframe
      const iframe = document.createElement('iframe');
      iframe.src = file;
      // En caso de error
      iframe.onerror = () => {
        preview.innerHTML = '<p style="padding:1em;color:#b71c1c;">No se pudo cargar el formato.</p>';
      };
      // Una vez listo, reemplazamos
      iframe.onload = () => {
        preview.innerHTML = '';
        preview.appendChild(iframe);
      };
    };
  });
</script>
