<!-- formatos.html: Módulo de Formatos 📄 mejorado -->
<div class="modal-formatos">
  <h2>Generar Formatos 📄</h2>
  <div class="format-grid" id="format-grid">
    <button class="button-86 btn-format" data-file="Certificado_Salud.html">
      Certificado de Salud
    </button>
    <button class="button-86 btn-format" data-file="Hospitalizacion.html">
      Hospitalización
    </button>
    <button class="button-86 btn-format" data-file="Estetica_Formato.html">
      Estética
    </button>
    <button class="button-86 btn-format" data-file="Eutanasia.html">
      Eutanasia
    </button>
    <button class="button-86 btn-format" data-file="Pension.html">
      Pensión
    </button>
    <button class="button-86 btn-format" data-file="Vacunacion.html">
      Vacunación
    </button>
    <button class="button-86 btn-format" data-file="Responsiva_Servicios.html">
      Responsiva General
    </button>
  </div>

  <div id="preview-area" class="preview-area">
    <p style="padding:1em;color:#1565c0;">
      Selecciona un formato para vista previa
    </p>
  </div>
</div>

<script>
  document.querySelectorAll('.btn-format').forEach(btn => {
    btn.onclick = () => {
      const preview = document.getElementById('preview-area');
      preview.innerHTML = `
        <p style="padding:1em;color:#1565c0;">
          Has seleccionado: <strong>${btn.textContent}</strong>
        </p>
      `;
    };
  });
</script>
