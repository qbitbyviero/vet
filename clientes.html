<!-- clientes.html: M칩dulo de Clientes 游 -->
<div class="modal-clientes">
  <h2>Registro de Cliente 游</h2>
  <form id="form-clientes">
    <!-- Datos del Propietario -->
    <fieldset>
      <legend>Datos del Propietario</legend>
      <div class="grid-two-cols">
        <div>
          <label for="ownerName">Nombre Completo:</label>
          <input type="text" id="ownerName" name="ownerName" required />
        </div>
        <div>
          <label for="ownerPhone">Tel칠fono:</label>
          <input type="tel" id="ownerPhone" name="ownerPhone" required />
        </div>
        <div>
          <label for="ownerEmail">Correo Electr칩nico:</label>
          <input type="email" id="ownerEmail" name="ownerEmail" required />
        </div>
      </div>
    </fieldset>

    <!-- Datos de la Mascota -->
    <fieldset>
      <legend>Datos de la Mascota</legend>
      <div class="grid-two-cols">
        <div>
          <label for="petName">Nombre Mascota:</label>
          <input type="text" id="petName" name="petName" required />
        </div>
        <div>
          <label for="pet-species">Especie:</label>
          <select id="pet-species" name="species" required onchange="cargarDiagramaCliente()">
            <option value="">-- Selecciona --</option>
            <option value="perro">Perro</option>
            <option value="gato">Felino</option>
            <option value="ave">Ave</option>
            <option value="tortuga">Tortuga</option>
            <option value="serpiente">Serpiente</option>
            <option value="lagarto">Lagarto</option>
            <option value="pez">Pez</option>
            <option value="roedor">Roedor</option>
          </select>
        </div>
        <div>
          <label for="breed">Raza:</label>
          <input type="text" id="breed" name="breed" />
        </div>
        <div>
          <label for="age">Edad (a침os):</label>
          <input type="number" id="age" name="age" min="0" step="1" />
        </div>
        <div>
          <label for="weight">Peso (kg):</label>
          <input type="number" id="weight" name="weight" min="0" step="0.1" />
        </div>
        <div>
          <label>쮼st치 esterilizado?</label>
          <div class="radio-group">
            <label><input type="radio" name="sterilized" value="si" /> S칤</label>
            <label><input type="radio" name="sterilized" value="no" /> No</label>
          </div>
        </div>
      </div>

      <!-- Diagrama Corporal con hotspots -->
      <div id="cliente-diagrama" class="diagrama-container">
        <img id="diagrama-img" src="" alt="Diagrama mascota" />
      </div>
    </fieldset>

    <button type="submit" class="btn-sticky">Guardar Cliente</button>
  </form>
</div>

<style>
  .modal-clientes {
    max-width: 640px;
    margin: 0 auto;
    background: #e3f2fd;
    padding: 1.5em;
    border-radius: 6px;
    border: 2px solid #1565c0;
  }
  .modal-clientes h2 {
    color: #0d47a1;
    margin-bottom: 0.75em;
    text-align: center;
  }
  fieldset {
    border: 1px solid #0277bd;
    border-radius: 4px;
    padding: 1em;
    margin-bottom: 1.5em;
  }
  legend {
    padding: 0 0.5em;
    color: #1565c0;
    font-weight: bold;
  }
  .grid-two-cols {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 1em;
  }
  label {
    display: block;
    margin-bottom: 0.25em;
    color: #0d47a1;
    font-weight: 500;
  }
  input, select {
    width: 100%;
    padding: 0.6em;
    border: 1px solid #0277bd;
    border-radius: 4px;
  }
  .radio-group {
    display: flex;
    gap: 1em;
    margin-top: 0.25em;
  }
  .diagrama-container {
    position: relative;
    margin-top: 1em;
    border: 1px solid #1565c0;
    border-radius: 4px;
    background: #bbdefb;
    overflow: hidden;
  }
  .diagrama-container img {
    display: block;
    width: 100%;
    height: auto;
  }
  .hotspot {
    position: absolute;
    width: 20px;
    height: 20px;
    background: rgba(255,0,0,0.7);
    border-radius: 50%;
    pointer-events: none;
  }
  .btn-sticky {
    display: inline-block;
    padding: 0.6em 1.2em;
    background: #039be5;
    color: #e3f2fd;
    font-weight: bold;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: transform 0.3s ease;
    margin-top: 1em;
  }
  .btn-sticky::after {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    background: #0288d1;
    border-radius: 40%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    transition: transform 0.6s ease-out;
    z-index: -1;
  }
  .btn-sticky:hover {
    transform: scale(1.05, 0.9);
  }
  .btn-sticky:hover::after {
    transform: translate(-50%, -50%) scale(1);
  }
</style>

<script>
  // Carga din칙mica de diagrama y hotspots
  const mapaImagen = {
    perro: 'svg/perro.png',
    gato: 'svg/felino.svg',
    ave: 'svg/ave.png',
    tortuga: 'svg/tortuga.svg',
    serpiente: 'svg/serpiente.svg',
    lagarto: 'svg/lagarto.png',
    pez: 'svg/pez.svg',
    roedor: 'svg/roedor.svg'
  };
  const img = document.getElementById('diagrama-img');
  const cont = document.getElementById('cliente-diagrama');

  function cargarDiagramaCliente() {
    const especie = document.getElementById('pet-species').value;
    const src = mapaImagen[especie] || '';
    img.src = src;
    clearHotspots();
    if (src) {
      img.onload = () => { cont.style.minHeight = img.offsetHeight + 'px'; };
      cont.addEventListener('click', addHotspot);
    } else {
      cont.removeEventListener('click', addHotspot);
    }
  }
  function addHotspot(e) {
    const rect = cont.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const dot = document.createElement('div');
    dot.className = 'hotspot';
    dot.style.left = (x-10) + 'px';
    dot.style.top = (y-10) + 'px';
    cont.appendChild(dot);
  }
  function clearHotspots() {
    cont.querySelectorAll('.hotspot').forEach(h => h.remove());
  }
</script>
