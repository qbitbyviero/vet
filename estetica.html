<!-- estetica.html: Módulo de Estética ✂️ corregido -->
<div class="modal-estetica">
  <h2>Registro de Estética ✂️</h2>
  <form id="form-estetica">

    <!-- Búsqueda de mascota -->
    <fieldset>
      <legend>Buscar Mascota</legend>
      <label>Selecciona Mascota Registrada:</label>
      <select id="estetica-searchPet" required>
        <option value="">-- Buscar mascota existente --</option>
      </select>
      <div id="estetica-pet-info"></div>
      <button type="button" class="button-86" id="btn-limpiar-estetica">Limpiar</button>
    </fieldset>

    <!-- Fotos Antes/Después -->
    <fieldset>
      <legend>Fotos</legend>
      <div class="foto-group">
        <div class="foto-item">
          <label>Antes:</label>
          <input type="file" accept="image/*" id="foto-antes" />
          <img id="preview-antes" src="" alt="Preview Antes" />
        </div>
        <div class="foto-item">
          <label>Después:</label>
          <input type="file" accept="image/*" id="foto-despues" />
          <img id="preview-despues" src="" alt="Preview Después" />
        </div>
      </div>
    </fieldset>

    <!-- Tabla de Productos Utilizados y Precios -->
    <fieldset>
      <legend>Productos Utilizados</legend>
      <table id="tabla-productos">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Subtotal</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" name="producto[]" placeholder="Shampoo" /></td>
            <td><input type="number" name="cantidad[]" value="1" min="1" /></td>
            <td><input type="number" name="precio[]" value="0.00" step="0.01" /></td>
            <td class="subtotal">$0.00</td>
            <td><button type="button" class="button-86 btn-remove">Eliminar</button></td>
          </tr>
        </tbody>
      </table>
      <button type="button" class="button-86" id="add-producto">Añadir Producto</button>
      <div class="total-container">
        <strong>Total:</strong> $<span id="total-estetica">0.00</span>
      </div>
    </fieldset>

    <button type="submit" class="button-86">Guardar Estética</button>
  </form>
</div>

<style>
.modal-estetica {
  background: white;
  padding: 1em;
  border-radius: 12px;
  width: 90%;
  max-width: 800px;
  max-height: 95vh;
  overflow-y: auto;
}
.foto-group {
  display: flex;
  justify-content: space-around;
  gap: 1em;
}
.foto-item {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.foto-item img {
  max-width: 150px;
  max-height: 150px;
  border: 1px solid #ccc;
  border-radius: 6px;
  margin-top: 0.5em;
}
#tabla-productos {
  width: 100%;
  border-collapse: collapse;
  margin-top: 0.5em;
}
#tabla-productos th, #tabla-productos td {
  border: 1px solid #ccc;
  padding: 0.3em;
  text-align: center;
}
.button-86 {
  margin-top: 0.5em;
  padding: 0.4em 0.8em;
  background: #0d47a1;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
.total-container {
  margin-top: 0.5em;
  font-size: 1.2em;
}
</style>
